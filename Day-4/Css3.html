<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /*Element Selector*/
        div{
            background-color: red;
        }

        /*Class Selector*/
        .red{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        I am 1st DIV
    </div>
    <div class="red">
        I am 2nd DIV
    </div>
</body>
</html>
