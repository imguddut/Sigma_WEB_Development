<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio</title>
</head>
<body>

     <div>
        <h3>Adding Video files</h3>
         <video src="meme1.mp4" width="255px" controls></video>
        </div>
    <div>
        <h3>Adding audio files</h3>
        <audio src="audio1.mp3" preload="auto" controls loop muted autoplay></audio>
    </div>
    
<div>
    <h3>Adding SVG elements</h3>
</div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <div> <h4>Adding youtube Videos</h4></div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nQwLVhqqOrg?si=SWXvsXTCZadKQwtZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
